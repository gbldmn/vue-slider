<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="stopScroll"             mouseleave="autoScroll">
                    <img v-bind:src="slides[currentActive].image" alt="Spiderman" />
                    <div class="text">
                      <span  v-bind:class="slides[currentActive].title">{{ slides[currentActive].title }}</span><br>
                       <span v-bind:class="slides[currentActive].text">
                        {{ slides[currentActive].text }}
                       </span>
                    </div>   
                      
                   
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <div class="thumb active">
                        <img v-for="(element, index) in slides" v-bind:src="element.image"
                        v-bind:class=" ( currentActive == index ) ? 'active' : '' " alt="element.title" @click="cambioImg(index)"/>
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
